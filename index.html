<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container max-w-md mx-auto p-6 rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold text-white text-center mb-6">
        Random "Name" Generator
      </h1>
      <div class="space-y-4">
        <div class="flex items-center">
          <input type="checkbox" id="selectAll" class="h-5 w-5 text-blue-600" />
          <label for="selectAll" class="ml-2 text-white">Select all</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="lowercase" class="h-5 w-5 text-blue-600" />
          <label for="lowercase" class="ml-2 text-white"
            >Include lowercase</label
          >
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="uppercase" class="h-5 w-5 text-blue-600" />
          <label for="uppercase" class="ml-2 text-white"
            >Include uppercase</label
          >
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="numbers" class="h-5 w-5 text-blue-600" />
          <label for="numbers" class="ml-2 text-white">Include numbers</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="symbols" class="h-5 w-5 text-blue-600" />
          <label for="symbols" class="ml-2 text-white">Include symbols</label>
        </div>
        <div class="flex items-center">
          <label for="length" class="text-white mr-2">Password Length:</label>
          <input
            type="number"
            id="length"
            value="12"
            min="4"
            max="100"
            class="w-20 p-2 rounded-lg bg-white/20 text-white border-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <button
          id="generateBtn"
          class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600"
        >
          Generate Password
        </button>
        <div class="flex items-center space-x-2">
          <p
            id="generatedPass"
            class="flex-1 text-white font-mono bg-white/10 p-3 rounded-lg"
          ></p>
          <button
            id="copyBtn"
            class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600"
            title="Copy to clipboard"
          >
            Copy
          </button>
        </div>
      </div>
    </div>
    <footer class="fixed bottom-0 text-white bg-blue-600 w-full text-center">
      Feel free to use it for whatever purpose :D
    </footer>
    <script src="script.js"></script>
  </body>
</html>
